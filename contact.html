      <!--Markup all web page content inside the 'body' tags -->

         <header class="banner">
            <!--The main heading for the page -->
            <h1>Contact me</h1>
            <h2>If you would to leave any feedback, dont heasite to contact me.</h2>
         </header>
         <main id="contact">
            <!--The main page content -->
            <form id="form" >
               <fieldset>
                  <legend>Your contact details</legend>
                  <label for="name">Name</label>
                  <input placeholder="" id="name" type="text" required/>
                  <label for="email">Email</label>
                  <input placeholder="" id="email" type="email" required/>
                  <label>Preferred gender pronoun:</label>
                  <div id="pronoun"><input type="radio" id="she" name="pronoun" value="she">
                     <label for="she">She/her</label>
                     <input type="radio" id="he" name="pronoun" value="he">
                     <label for="he">He/him</label>
                     <input type="radio" id="they" name="pronoun" value="they">
                     <label for="they">They/Them</label>
                  </div>
               </fieldset>
               <fieldset>
                  <legend>Your feedback:</legend>
                  <label for="message">Message: </label>
                  <textarea id="message" placeholder="" required></textarea>
               </fieldset>
               <input type="submit" value="Your feedback is always welcome" class="button"  />
            </form>
         </main>
